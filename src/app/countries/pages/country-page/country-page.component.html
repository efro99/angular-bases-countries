<ng-template #loading>
  <div class="alert alert-info text-center">
    Please Wait!
  </div>
</ng-template>

<div *ngIf="country; else loading ">
  <div class="row">
    <div class="col-12">
      <h2>Country: <strong>{{ country.name.common }}</strong></h2>
      <hr class="border border-primary border-3 opacity-75">

      <div class="row">
        <div class="col-4">
          <img [src]="country.flags.svg" [alt]="country.name.common" class="img-thumbnail rounded float-start">
        </div>
        <div class="col">
          <ul class="list-group">
            <li class="list-group-item"><strong>Population:</strong> {{ country.population | number }}</li>
            <li class="list-group-item"><strong>Code:</strong> {{ country.cca3 }} </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-2">
    <div class="col">
      <h3>Translations</h3>

      <ul class="row list-group-horizontal">
        <li class="col-3 list-group-item " *ngFor="let tk of translateKey">
          <span class="badge bg-primary m-1"> {{ tk }} </span>
          {{ country.translations[tk].common }}
        </li>
      </ul>

    </div>
  </div>
</div>
