
<h2>By Country</h2>
<hr class="border border-primary border-3 opacity-75">

<div class="row">
  <div class="col">
    <shared-search-box placeholder="Search By Country" [initialValue]="initialValue" (onDebounce)="searchByCountry($event)"></shared-search-box>
  </div>
</div>


<div class="row">
  <div class="col">
    <hr>
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>

    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
