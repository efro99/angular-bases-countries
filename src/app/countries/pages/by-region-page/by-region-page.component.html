
<h2>By Region</h2>
<hr class="border border-primary border-3 opacity-75">

<div class="row">
  <div class="col text-center">
    <button class="btn mx--2" *ngFor="let region of regions"
    [ngClass]="{'btn-outline-primary': selectedRegion === region}"
    (click)="searchByRegion(region)">
      {{ region }}
    </button>
  </div>
</div>


<div class="row">
  <div class="col">
    <hr>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
